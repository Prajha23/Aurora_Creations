<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="navbar">
        <img src="logo_aurora.png" alt="Logo" class="logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
            <button id="submitBtn">Send Message</button>
        </div>
        
        <!-- This is the container where the fetched messages will be displayed -->
        <div id="messagesContainer"></div>
    </section>

    <!-- Contact Details Section -->
    <div class="contact-details">
        <div>
            <i class="fas fa-phone-alt"></i>
            <h3>Call Us</h3>
            <p>+91 9625697714</p>
        </div>
        <div>
            <i class="fas fa-envelope"></i>
            <h3>Email Us</h3>
            <p><a href="mailto:auroracreations.official@gmail.com" 
                style="color: white; text-decoration: none;">Mail us</a></p>
        </div>
        <div>
            <i class="fas fa-map-marker-alt"></i>
            <h3>Follow us on Instagram</h3>
            <p><a href="https://www.instagram.com/auroracreations_official?igsh=MTAxZ3lrZm04aTE1MQ=="
                 target="_blank" style="color: white; text-decoration: none;">AuroraCreations_official</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
